<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="haveErrors">
  <strong>{{errorMessage}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onDismissError()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="form-group">
  <div class="row">&nbsp;</div>
  <div class="group">
      <label>Search Customer:</label>
      <input class="form-control"
        type="text" name="searchCustomer"
        id="searchCustomer"
        (change)="onInputChange($event)"
        (blur)="onSearchClick($event)"
        (keydown.enter)="onSearchClick($event)"
        [(ngModel)]="customerToSearch">
      <br />
      <button class="btn btn-primary" (click)="onSearchClick($event)">Search</button>
  </div>

  <br />

  <div class="jumbotron" *ngIf="customer">
    <h1 class="display-4">{{customer.fullName}}</h1>
    <p class="lead">Email address: {{customer.emailAddress}}</p>
    <!-- <hr class="my-4">
    <p>TBD</p> -->
  </div>

  <div class="jumbotron" *ngIf="!customer && searchInvoked">
    <h1 class="display-4">Customer not found</h1>
  </div>
</div>
